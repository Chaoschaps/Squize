<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/utils.js"></script>
    <script src="js/jquery.min.js"></script>
    <title>Squize - Profile</title>
  </head>

  <body>
    <div class="container py-3">
      <header>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 mb-4 border-bottom">
          <a href="/"><img style="width: 40px;" src="./favicon.ico" alt=""></a>
          <a class="text-decoration-none link-body-emphasis" href="/"><h5 class="my-0 mr-md-auto font-weight-normal">Squize</h5></a>
          <button id="btnLogout" class="d-inline-flex mt-2 mt-md-0 ms-md-auto btn btn-outline-danger">Logout</button>
        </div>
      </header>

      <main class="d-flex flex-nowrap">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark rounded" style="width: 14rem;">
          <a href="/profile" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4" id="titleProfile">Profile</span>
          </a>
          <hr>
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">
                My Quizzes
              </a>
            </li>
            <li>
              <a href="/profile_saved" class="nav-link text-white">
                Saved Quizzes
              </a>
            </li>
            <li>
              <a href="/profile_settings" class="nav-link text-white">
                Settings
              </a>
            </li>
          </ul>
        </div>
        <div>
          <div class="d-flex flex-column flex-md-row p-3">
            <button type="button" class="d-inline-flex mt-2 mt-md-0 ms-md-auto btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">
              <i>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle " viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                </svg>
              </i> &nbsp; Create
            </a>
          </div>
          <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="userQuizRow">
            </div>
          </div>
        </div>

        <!-- View Modal -->
        <div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="viewModalTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Wissenstest</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <img width="100%" height="225" src="assets/quiz_placeholder.png" background="#55595c" color="#eceeef" class="card-img-top" text="Thumbnail"/>
                <p id="exampleDescription">Teste dein Wissen in verschiedenen Arten bla bla bla und so weiter........</p>
                <p class="fw-lighter" id="exampleInfo">
                  Created by: Matetrinker123<br>
                  Last updated: 2024-01-01
                </p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" onclick="location.href='/multiplayer';">Play together</button>
                <button type="button" class="btn btn-success" onclick="location.href='/quiz_play1';">Start</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Create Modal -->
        <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="createModalTitle">Create new Quiz</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p id="errormsg" style="opacity: 0; color: red;"></p>
                <form id="newquizform">
                  <div class="mb-3">
                    <label for="quiz-title" class="col-form-label">Title:</label>
                    <input type="text" class="form-control" id="quiz-title">
                  </div>
                  <div class="mb-3">
                    <label for="quiz-description" class="col-form-label">Description:</label>
                    <textarea class="form-control" id="quiz-description"></textarea>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="publicSwitchCreate">
                    <label class="form-check-label" for="publicSwitchCreate">Public</label>
                  </div>                         
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Create</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Edit Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="editModalTitle">Edit Quiz</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p id="errormsg" style="opacity: 0; color: red;">asdasds</p>
                <form id="editquizform">
                  <div class="mb-3">
                    <label for="quiz-title-edit" class="col-form-label">Title:</label>
                    <input type="text" class="form-control" id="quiz-title-edit" value="Wissenstest">
                  </div>
                  <div class="mb-3">
                    <label for="quiz-description-edit" class="col-form-label">Description:</label>
                    <textarea class="form-control" id="quiz-description-edit">Teste dein Wissen in verschiedenen Arten bla bla bla und so weiter........</textarea>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="publicSwitchEdit">
                    <label class="form-check-label" for="publicSwitchEdit">Public</label>
                  </div>                  
                  <div class="modal-footer">
                    <button id="delete_qz" type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Delete</button>
                    <button id="edit_qz" type="button" class="btn btn-outline-secondary" onclick="location.href='/quiz_edit1';">Edit Questions</button>
                    <button id="save_qz" type="submit" class="btn btn-success" data-bs-dismiss="modal">Save</button>
                  </div>
                </form> 
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2024 Squize Team</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="/impressum">Impressum</a></li>
          <li class="list-inline-item"><a target="_blank" href="https://github.com/DerEchteJoghurt/Squize">GitHub</a></li>
        </ul>
      </footer>
    </div>

    <script type="module" src="js/main.js"></script>
    <script>
    function createQuizCard(quiz_id, name, description, author) {
      let content = '';
      content += '<div class="col" style="min-width: 22rem;">';
      content += '  <div class="card shadow-sm h-100">';
      content += '    <img width="100%" height="225" src="assets/quiz_placeholder.png" background="#55595c" color="#eceeef" class="card-img-top" text="Thumbnail"/>';
      content += '    <div class="card-body d-flex flex-column">';
      content += '      <h4 class="display-8">' + name + '</h4>';
      content += '      <p class="card-text">' + description + '</p>';
      content += '      <div class="d-flex mt-auto justify-content-between align-items-center">';
      content += '        <div class="btn-group">';
      content += '          <button type="button" class="btn btn-sm btn-outline-success" onclick="location.href=\'/quiz_play1\';">Start</button>';
      content += '          <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#viewModal" data-quiz-id="' + quiz_id + '" id="viewButton">View</button>';
      content += '          <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#editModal" data-quiz-id="' + quiz_id + '" id="editButton">Edit</button>';
      content += '        </div>';
      content += '        <small class="text-body-secondary">' + author + '</small>';
      content += '      </div>';
      content += '    </div>';
      content += '  </div>';
      content += '</div>';
      return content;
    }

    $(document).ready(function() {
      checkCurrentUser(function(user) {
        if (user) {
          console.log(user);
          $('#titleProfile').text(user.username + "'s Profile");

          $.ajax({
              url: '/api/quiz/user',
              method: 'GET',
              contentType: 'application/json; charset=utf-8',
              cache: false,
              dataType: 'json'
          }).done(function (response) {
              let content = '';

              for (let entry of response) {
                content += createQuizCard(entry.quiz_id, entry.quizname, entry.beschreibung, "Author"); // TODO
              }

              $('#userQuizRow').html(content);

              $('[id=viewButton]').click(function(e) {
                let quiz_id = $(e.target).data("quiz-id");
                $.ajax({
                    url: '/api/quiz/' + quiz_id,
                    method: 'GET',
                    contentType: 'application/json; charset=utf-8',
                    cache: false,
                    dataType: 'json'
                }).done(function (response) {
                  $('#exampleModalLabel').text(response.quizname);
                  $('#exampleDescription').text(response.beschreibung);
                  // TODO
                  $('#exampleInfo').html('Created by: Matetrinker123<br>Last updated: ' + response.last_edited);
                }).fail(function (jqXHR, statusText, error) {
                    alert(jqXHR.responseText);
                });
              });

              $('[id=editButton]').click(function(e) {
                let quiz_id = $(e.target).data("quiz-id");
                $.ajax({
                    url: '/api/quiz/' + quiz_id,
                    method: 'GET',
                    contentType: 'application/json; charset=utf-8',
                    cache: false,
                    dataType: 'json'
                }).done(function (response) {
                  $('#quiz-title-edit').attr('value', response.quizname);
                  $('#quiz-description-edit').text(response.beschreibung);
                  $('#publicSwitchEdit').prop('checked', response.is_public);
                }).fail(function (jqXHR, statusText, error) {
                    alert(jqXHR.responseText);
                });
              });
          }).fail(function (jqXHR, statusText, error) {
              alert(jqXHR.responseText);
          });
        } else {
          location.href = 'login';
        }
      });

      $('#btnLogout').click(function() {
        $.ajax({
          url: 'http://localhost:3000/api/user/logout',
          method: 'POST',
          cache: false,
        }).done(function (response) {
          console.log(response);
          location.href = 'login';
        }).fail(function (jqXHR, statusText, error) {
          console.log(jqXHR.responseText);
        });
      });

      $('#newquizform').submit(function(form) {
        form.preventDefault();

        var quizheader = {quizname : "", beschreibung : "", quiz_id: 0};
        quizheader.lastedit = Date.now().toString();
        quizheader.quizname = $("#quiz-title").val();
        quizheader.beschreibung = $("#quiz-description").val();
        quizheader.is_public = $("#publicSwitchCreate").is(":checked") ? 1 : 0
        if (quizheader.quizname  == "") {
          $('#errormsg').css("opacity", 100).text("Your Quiz needs a Title").fadeTo(4500, 0);
          console.log("error creating quiz");
          return;
        }
        localStorage.setItem("Quizheader", JSON.stringify(quizheader))
        $.ajax({
            url: 'http://localhost:3000/api/quiz/create_quiz',
            method: 'POST',
            contentType: 'application/json; charset=utf-8',
            cache: false,
            dataType: 'json',
            data: localStorage.getItem("Quizheader")
        }).done(function (response) {
            console.dir(response);
            var quiz = JSON.parse(localStorage.getItem("Quizheader"));
            quiz.quiz_id = response.quiz_id;
            localStorage.setItem("Quizheader", JSON.stringify(quiz));
            location.href= "/quiz_edit1"
        }).fail(function (jqXHR, statusText, error) {
            console.dir(jqXHR.responseText);
            return;
        });
      })});

      $('#editquizform').submit(function(form) {
        form.preventDefault();

        var quizheader = {quizname : "", beschreibung : ""};
        quizheader.lastedit = Date.now().toString();
        quizheader.quizname = $("#quiz-title-edit").val();
        quizheader.beschreibung = $("#quiz-description-edit").val();
        quizheader.is_public = $("#publicSwitchEdit").is(":checked") ? 1 : 0
        if (quizheader.quizname  == "") {
          $('#errormsg').css("opacity", 100).text("Your Quiz needs a Title").fadeTo(4500, 0);
          console.log("error creating quiz");
          return;
        }
        localStorage.setItem("Quizheader", JSON.stringify(quizheader));
        $.ajax({
            url: 'http://localhost:3000/api/quiz/update_quiz',
            method: 'POST',
            contentType: 'application/json; charset=utf-8',
            cache: false,
            dataType: 'json',
            data: localStorage.getItem("Quizheader")
        }).done(function (response) {
            console.dir(response);
            var quiz = JSON.parse(localStorage.getItem("Quizheader"));
            quiz = response;
            localStorage.setItem("Quizheader", JSON.stringify(quiz));
            location.href= "/quiz_edit1"
        }).fail(function (jqXHR, statusText, error) {
            console.dir(jqXHR.responseText);
            return;
        });
      });
    </script>
  </body>
</html>
